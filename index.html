<!DOCTYPE html>
<!-- El idioma del documento se define en espa침ol -->
<!-- La clase 'scroll-smooth' permite un desplazamiento suave al hacer desplazamiento vertical -->
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <!-- Se define el icono personalizado que se muestra en la pesta침a del navegador -->
    <!-- Favicon por defecto (Y para navegadores que no soportan la carga con modos claro y oscuro) -->
    <link rel="icon" type="image/svg+xml" href="favicon-light.ico" />

    <!-- Los favicon se cargan en modo claro y oscuro din치micamente dependiendo del modo del sistema, no de la p치gina web -->
    <!-- Favicon para modo claro -->
    <link
      rel="icon"
      href="favicon-light.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />

    <!-- Favicon para modo oscuro -->
    <link
      rel="icon"
      href="favicon-dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio de Jerogassan</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Se importa Flowbite, una biblioteca de componentes Tailwind con funcionalidades interactivas -->
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
